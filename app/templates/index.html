{% extends 'layout/base.html' %}
{% block title %}
HỆ THỐNG ĐẶT LỊCH KHÁM TRỰC TUYẾN
{% endblock %}
{% block content %}

<div class="container page-wrapper" style="display:block;">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-3">
                <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">
                    Tin tức/Thông báo dành riêng cho bạn
                </h3>
                <div class="d-flex align-items-center justify-content-center">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb m-0 p-0">
                            <li class="breadcrumb-item">
                                <a href="#" class="text-muted">Các tin tức/thông báo chỉ liên quan đến bạn</a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-12 text-center">
            <hr class="my-4">
        </div>



    </div>
</div>
<!-- Autocomplete JS -->
<script>
$(function() {
    $("#hospital").autocomplete({
        source: function(request, response) {
            $.getJSON("/api/hospitals", { q: request.term }, response);
        },
        minLength: 1
    });

    $("#specialty").autocomplete({
        source: function(request, response) {
            $.getJSON("/api/specialties", { q: request.term }, response);
        },
        minLength: 1
    });

    $("#doctor_name").autocomplete({
        source: function(request, response) {
            $.getJSON("/api/doctors", { q: request.term }, response);
        },
        minLength: 1
    });
});
</script>
{% endblock %}
