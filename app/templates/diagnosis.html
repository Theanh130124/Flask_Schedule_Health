<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký bệnh nhân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .card { margin-bottom: 20px; }
    .label {
      font-weight: bold;
      display: inline-block;
      min-width: 180px;
    }
  </style>
</head>
<body class="container my-4">

  <!-- Tiêu đề -->
  <div class="card p-3 d-flex justify-content-between align-items-center flex-row">
    <h5 class="mb-0">Chuẩn đoán bệnh</h5>
  </div>

  <!-- Form đăng ký bệnh nhân -->
  <div class="card p-4">
    <form method="POST" action="{{ url_for('patient_register') }}" enctype="multipart/form-data">

      <!-- Mã bệnh nhân -->
      <div class="mb-3">
        <label class="form-label">Mã bệnh nhân (tự sinh):</label>
        <input type="text" class="form-control" value="{{ patient.patient_code or '' }}" readonly>
      </div>

      <!-- Họ tên -->
      <div class="mb-3">
        <label class="form-label">Họ và tên *</label>
        <input type="text" class="form-control" name="full_name" value="{{ patient.full_name or '' }}">
      </div>

      <!-- Ngày sinh -->
      <div class="mb-3">
        <label class="form-label">Ngày sinh *</label>
        <input type="date" class="form-control" name="date_of_birth" value="{{ patient.date_of_birth or '' }}">
      </div>

      <!-- Giới tính -->
      <div class="mb-3">
        <label class="form-label">Giới tính *</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Male" {% if patient.gender =='Male' %}checked{% endif %}>
          <label class="form-check-label">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Female" {% if patient.gender =='Female' %}checked{% endif %}>
          <label class="form-check-label">Nữ</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Other" {% if patient.gender =='Other' %}checked{% endif %}>
          <label class="form-check-label">Khác</label>
        </div>
      </div>

      <!-- Liên hệ -->
      <h6 class="mt-4">Thông tin liên hệ</h6>
      <div class="mb-3">
        <label class="form-label">Số điện thoại *</label>
        <input type="text" class="form-control" name="phone" value="{{ patient.phone or '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ patient.email or '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" name="address" value="{{ patient.address or '' }}">
      </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" name="emergency_phone" value="{{ patient.emergency_phone or '' }}">
        </div>
      </div>

      <!-- Bảo hiểm -->
      <div class="mb-3">
        <label class="form-label">Số BHYT / CMND *</label>
        <input type="text" class="form-control" name="insurance_number" value="{{ patient.insurance_number or '' }}">
      </div>

      <!-- Bác sĩ chính -->
      <div class="mb-3">
        <label class="form-label">Bác sĩ chính</label>
        <select class="form-select" name="primary_physician">
          <option value="">-- Chọn bác sĩ --</option>
          {% for doctor in doctors %}
          <option value="{{ doctor.id }}" {% if patient.primary_physician_id == doctor.id %}selected{% endif %}>
            {{ doctor.first_name }} {{ doctor.last_name }}
          </option>
          {% endfor %}
        </select>
      </div>

      <!-- Tải tài liệu -->
      <div class="mb-3">
        <label class="form-label">Tải tài liệu</label>
        <input type="file" class="form-control" name="documents" multiple>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Quay lại </button>
        <button type="submit" class="btn btn-dark">Lưu</button>
      </div>

    </form>
  </div>

</body>
</html>
